<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer,
          min = arr[0]; // arr의 첫번째 인덱스인 5가 min에 대입됨.
        for (
          i = 1;
          i < arr.length;
          i++ // arr의 0번 인덱스를 min에 저장했기 때문에 i는 1로 시작.
        ) {
          if (arr[i] < min) min = arr[i];
          // 예를 들어 arr의 2번 인덱스는 7이기 때문에 이미 min에 대입된 5보다 크기 때문에 그냥 넘어간다.
          // 돌다가 arr의 4번 인덱스인 3을 만나면 min인 5보다 작기 때문에 min에 3을 대입한다.
        }
        answer = min; // 구한 최솟값을 answer에 대입하여 출력한다.
        return answer;
      }

      let arr = [5, 7, 6, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
    <script>
      function solution(arr2) {
        let answer = Math.min(...arr2);
        // 내장함수인 min을 이용해 배열의 최솟값을 찾을 수 있다.
        // 주의점은 배열자체가 인자로 넘어가면 값을 구할 수 없기 때문에
        // 전개연산자 ...를 통해 배열을 펼쳐서 하나씩 인자로 넘어갈 수 있게 해준다.
        return answer;
      }

      let arr2 = [5, 7, 6, 3, 2, 9, 11];
      console.log(solution(arr2));
    </script>
  </body>
</html>
